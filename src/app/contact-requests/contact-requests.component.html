<br>
<div class="container-fluid text-center">
  <h1>Your Contact Requests</h1>
</div>
<br>

<div class="accordion accordion-flush" id="accordionFlushExample">
  @for (req of requests; track $index) {

    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          {{ req.date}}
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
            <p>{{req.message}}</p>
          <div class="text-center align-content-around">
            <button type="button" id="btnDelete"
                    class="btn  btn-primary"
                    (click)="showOneRequest(req)">
              Update
            </button>
            <button type="button" class="btn btn-warning" style="margin-left: 6px" (click)="removeFromList(req)">Resolve</button>
          </div>
        </div>
      </div>
    </div>

  } @empty {
    No Contact Requests have been saved to your account
  }
</div>
